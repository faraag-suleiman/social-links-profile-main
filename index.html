<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div>

      <img class="img" src="./IMG_٢٠٢٢١١٢٧_١١٠٣٢٤.jpg" alt="pic" width="120" height="120">

      <h1 class="h1-heading">Faraag Suleiman</h1>
      <h2>Arab Republic of Egypt</h2>
      <h3>"Front-end developer and avid reader."</h3>
    </div>

    <div class="buttons">

      <label for="GitHub"></label>
      <button id="GitHub" onclick="window.location.href='https://github.com/faraag-suleiman'">GitHub</button>
      <label for="FrontendMentor"> </label>
      <button id="FrontendMentor" onclick="window.location.href='https://www.frontendmentor.io/home'">Frontend

      <label for="LinkedIn"></label>
      <button id="LinkedIn"
        onclick="window.location.href='https://www.linkedin.com/in/farag-bahgat-abdu/'">LinkedIn</button>
      <label for="Twitter"></label>
      <button id="Twitter" onclick="window.location.href='#'">Twitter</button>
      <label for="Instagram"></label>
      <button id="Instagram" onclick="window.location.href='#'">Instagram</button>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/faraag-suleiman">Faraag Suleiman</a>.
    </div>

  </div>

</html>
